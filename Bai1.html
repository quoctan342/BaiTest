<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //bai 1a
        function findMax5(array) {
            console.log("Mảng ban đầu: " + "[" + array + "]")
            for (var i = 0; i < 5; i++) {
                for (var j = i + 1; j < array.length; j++) {
                    if (array[i] < array[j]) {
                        var temp = array[i]
                        array[i] = array[j]
                        array[j] = temp
                    }
                }
            }
            console.log("Kết quả: " + "[" + array + "]")
        }

        findMax5([3,4,5,3,2,3,10,11])
        findMax5([14,12,38,17,10,36,12,29,45,34,48,22])
        findMax5([10,11,2,30,22,6,8,9,11,12,22])

        // bai 1b
        function findFrequent(array) {
            console.log("Mảng ban đầu: " + "[" + array + "]")
            var result;
            var max = 0;
            for (var i = 0; i < array.length - 1; i++) {
                var temp = 0;
                for (var j = i; j < array.length; j++) {
                    if (array[j] == array[i]) {
                        temp++  
                    }
                }
                if (temp > max) {
                    max = temp;
                    result = array[i]
                }
            }
            console.log("Kết quả: " + result)
        }

        findFrequent([3, 7, 3])
        findFrequent([null, "hello", true, null])
        findFrequent([false, "up", "down", "left", "right", true, false])
    </script>
</body>
</html>
